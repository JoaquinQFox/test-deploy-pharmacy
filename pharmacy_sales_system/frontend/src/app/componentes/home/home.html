<div class="pos-container container-fluid bg-light p-3">
    <header class="navbar navbar-expand-lg navbar-dark bg-primary rounded-top shadow-sm px-3 mb-3">
        <div class="container-fluid p-0">
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item me-3"><a routerLink="/productos"
                        class="nav-link text-white d-flex flex-column align-items-center"><i
                            class="bi bi-box-seam fs-4"></i><small>Productos</small></a></li>
                <li class="nav-item me-3"><a href="#"
                        class="nav-link text-white d-flex flex-column align-items-center"><i
                            class="bi bi-cash fs-4"></i><small>Ventas</small></a></li>
                <li class="nav-item me-3"><a href="#"
                        class="nav-link text-white d-flex flex-column align-items-center"><i
                            class="bi bi-bar-chart-line fs-4"></i><small>Estadisticas</small></a></li>
                <li class="nav-item me-3"><a href="#"
                        class="nav-link text-white d-flex flex-column align-items-center"><i
                            class="bi bi-cart3 fs-4"></i><small>Carrito de compras</small></a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white d-flex flex-column align-items-center"><i
                            class="bi bi-person fs-4"></i><small>Usuario</small></a></li>
            </ul>
            <a class="navbar-brand fs-1 fw-bold" href="#"><i class="bi bi-box-arrow-right fs-4"></i></a>
        </div>
    </header>
    <div class="row g-3">
        <div class="col-lg-5 d-flex flex-column">
            <div class="card shadow-sm flex-grow-1">
                <div class="card-header fw-bold">Productos</div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush message-list">
                        <li *ngFor="let producto of productos" class="list-group-item d-flex align-items-center">
                            {{ producto.nombre }} - {{ producto.precio }}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card shadow-sm mt-3">
                <div class="card-body bg-primary-subtle rounded">
                    <h5 class="card-title text-primary-emphasis">Escanear artículo o UPC</h5>
                    <div class="input-group">
                        <input type="text" [(ngModel)]="codigoInput" class="form-control form-control-lg"
                            placeholder="Escanee o teclee un ID o UPC de artículo">
                        <button class="btn btn-primary" type="button" id="button-scan" (click)="escanearProducto()">
                            <i class="bi bi-upc-scan fs-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Detalle carrito -->

        <div class="col-lg-7 d-flex flex-column">
            <div class="card shadow-sm flex-grow-1">
                <div class="card-header fw-bold">Carrito de Ventas</div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">
                        <li *ngFor="let item of carrito"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                {{ item.nombre }} x {{ item.cantidad }}
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="badge bg-primary rounded-pill me-2">S/ {{ item.precio * item.cantidad }}</span>
                                <button class="btn btn-sm btn-outline-danger" (click)="eliminarItem(item)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <strong>Total:</strong>
                    <span>S/ {{ total }}</span>
                </div>
                <div class="card-footer d-flex justify-content-around">
                    <button class="btn btn-sm btn-danger" (click)="agregarDescuento()">
                        <i class="bi bi-percent"></i>
                    </button>
                    <button class="btn btn-sm btn-success" (click)="procederCompra()">
                        <i class="bi bi-check-circle"></i>
                    </button>
                    <button class="btn btn-sm btn-secondary" (click)="generarComprobante()">
                        <i class="bi bi-receipt"></i>
                    </button>
                    <button class="btn btn-sm btn-dark" (click)="resetearCarrito()">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>


    </div>
</div>
